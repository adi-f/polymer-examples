<!-- import Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- 'noscript' = simple element without JS, automatically registered -->
<polymer-element name="simple-square-shadow" noscript>
    <template>
        <style>
            .simple-square {
                display: inline-block;
                min-width: 50px;
                min-height: 50px;
                border: 5px solid olivedrab;
                margin: 5px;
                padding: 5px;
            }
        </style>
            <div class="simple-square" >
                <content></content>
            </div>
    </template>
</polymer-element>
