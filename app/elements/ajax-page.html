<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/core-tooltip/core-tooltip.html">

<!-- 'noscript' doesn't mean no JavaScript; it means you don't need to do the JS registration: Polymer({}) -->
<polymer-element name="ajax-page">
    <template>
        <style>
            :host {
                display: block;
                padding: 2em;
            }

            span {
                width: 5em;
                display: inline-block;
            }

            paper-shadow {
                margin-bottom: 1em;
                padding: 0.2em;
            }

            core-tooltip {
                display: block;
            }
        </style>

        <template repeat="{{movie in movies}}">
            <core-tooltip>
                <paper-shadow class="movie">
                    <div><span>Name</span>{{movie.name}}</div>
                    <div><span>Year</span>{{movie.year}}</div>
                </paper-shadow>

                <!-- the 'tip' attribute marks the tooltip content-->
                <img tip src="{{movie.poster}}">
            </core-tooltip>
        </template>

    </template>

    <script>
        Polymer({
            movies: [
                {
                    "name" : "The Lord of the Rings: The Fellowship of the Ring",
                    "year" : 2001,
                    "poster" : "http://ia.media-imdb.com/images/M/MV5BNTEyMjAwMDU1OV5BMl5BanBnXkFtZTcwNDQyNTkxMw@@._V1_SY317_CR1,0,214,317_AL_.jpg"
                },
                {

                },

                },

</polymer-element>
