<script>
    (function(){
        // note: document = importing page's document, document.currentScript.ownerDocument = this file's document
        var template = document.currentScript.ownerDocument.getElementById('post-it');

        // create web component
        var PostItPrototype = Object.create(HTMLElement.prototype);
        PostItPrototype.createdCallback = function () {
            this.createShadowRoot().appendChild(document.importNode(template.content, true));
            this.style.display = "inline-block";
            this.style.margin = "1em";
        };
        document.registerElement('post-it', {prototype: PostItPrototype});
    })();
</script>
