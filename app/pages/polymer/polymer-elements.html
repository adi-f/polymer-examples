<!doctype html>
<html>

<head>

    <title>Polymer Elements</title>

    <link rel="import" href="../../../bower_components/font-roboto/roboto.html">

    <!-- Polymer elements -->
    <link rel="import" href="../../../bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../../../bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../../../bower_components/core-pages/core-pages.html">

    <!-- custom elements -->
    <link rel="import" href="../../elements/button-dialog-page.html"/>
    <link rel="import" href="../../elements/layout-page.html"/>

    <!-- for more styles, see https://polymerthemes.com/ -->
    <link rel="stylesheet" href="../../../bower_components/polymer-themes/la-resistance/theme.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #tabs {
            width: 100%;
            margin: 0;
            user-select: none;
        }

        /* /deep/ also goes into the shadow DOM*/
        body /deep/ .mini {
            font-size: 0.7em;
       }
    </style>

</head>
    <body>
        <!-- note: we can't use the {{}}-syntax outside a <polymer-element>! to enable this feature outside
             the Polymer element definition, put your HTML inside a <template is="auto-binding"> -->
        <template is="auto-binding">
            <core-header-panel>

                <core-toolbar>

                    <paper-tabs id="tabs" selected="{{mySelectedPage}}" self-end>
                        <!-- the tabs needs the same name like the pages (or names for both) -->
                        <paper-tab name="buttonsAndDialog" >Buttons &amp; Dialogs</paper-tab>
                        <paper-tab name="layout">Layout</paper-tab>
                        <paper-tab name="ajax">Ajax</paper-tab>
                    </paper-tabs>
                </core-toolbar>

                <!--  'class="content" fit' are layout inforamtion -->
                <core-pages class="content" fit selected="{{mySelectedPage}}">
                    <div name="buttonsAndDialog">
                        <button-dialog-page>
                            <!-- no, I don't need to import the <paper-button>, because i know <button-dialog-page> also needs it -->
                            <paper-button primary raised>Button in the Main Page&nbsp;<span class="mini">(no effect)</span></paper-button>
                        </button-dialog-page>
                    </div>
                    <div name="layout">
                        <layout-page></layout-page>
                    </div>
                    <div name="ajax">Three</div>
                </core-pages>

            </core-header-panel>
        </template>
    </body>
</html>
